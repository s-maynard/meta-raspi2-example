BBPATH .= ":${LAYERDIR}"

BBFILES += "\
            ${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
           "

BBFILE_COLLECTIONS += "raspi2"
BBFILE_PATTERN_raspi2 := "^${LAYERDIR}/"
BBFILE_PRIORITY_raspi2 = "7"

# Additional license directories.
LICENSE_PATH += "${LAYERDIR}/licenses"


